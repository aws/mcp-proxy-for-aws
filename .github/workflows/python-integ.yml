name: Python Integration Tests


on:
  workflow_dispatch:
  push:
    branches: main
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

jobs:
  integration:
    environment: Integ
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        # python-version: ['3.10', '3.11', '3.12', '3.13']
    permissions:
      id-token: write
      contents: read
    env:
      AGENTCORE_RUNTIME_ARN: ${{ secrets.AgentCoreRuntimeArn }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@04224aa8caab79e9c08d41c1ef06d6394aafe6a0 # v7.1.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev

      - name: Configure AWS Credentials for Tests
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-region: us-west-2
          role-to-assume: ${{ secrets.IntegTestRoleArn }}
          role-session-name: mcp-proxy-for-aws-integ-tests

      - name: Run integration tests
        run: |
          uv run pytest -m integ -s
