name: Publish to PyPI

on:
  release:
    types:
      - published

permissions: {}

jobs:
  call-test:
    permissions:
      contents: read
      pull-requests: read
      security-events: write
      actions: read
    uses: ./.github/workflows/python.yml
    with:
      ref: ${{ github.event.release.target_commitish }}

  call-integ-tests:
    permissions:
      id-token: write
      contents: read
      actions: read
    uses: ./.github/workflows/python-integ.yml
    with:
      ref: ${{ github.event.release.target_commitish }}
    secrets: inherit

  build:
    needs: [call-test, call-integ-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Build distribution packages
        run: uv build

      - name: Upload distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mcp-proxy-for-aws
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Set up uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5

      - name: Get version from package
        id: get-package-version
        run: |
          set -euo pipefail

          # Get version from uv
          VERSION="$(uv tree 2>/dev/null | grep mcp-proxy-for-aws | sed -e 's/^.*[[:space:]]v\(.*\)/\1/g' | head -1)"

          if [[ -z "$VERSION" ]]; then
            echo "::error::Failed to extract version from package" >&2
            exit 1
          fi

          # Validate version format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION" >&2
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::debug::Package version: $VERSION"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          print-hash: true

      - name: Build and Publish Container
        id: build-and-publish
        uses: ./.github/actions/build-and-push-container-image
        with:
          image: mcp-proxy-for-aws
          version: ${{ steps.get-package-version.outputs.version }}
          public-ecr-role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          public-ecr-registry-alias: awslabs-mcp
          public-ecr-aws-region: us-east-1
